<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="main_cotainer">
      <div class="container">
        <div class="card_top">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>

        <div class="profile_img">
          <img src="./images/image-victor.jpg" alt="" />
        </div>

        <div class="profile_personal_info">
          <div class="profile_main_text">
            Victor Crest <span class="age">26</span>
          </div>
          <p>London</p>
        </div>

        <div class="statistics">
          <div class="stats">
            <div class="profile_main_text">80K</div>
            <p>Followers</p>
          </div>
          <div class="stats">
            <div class="profile_main_text">803K</div>
            <p>Likes</p>
          </div>
          <div class="stats">
            <div class="profile_main_text">1.4K</div>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
